{% extends 'users/base.html' %}
{% load static %}
{% block content %}
    <style>
    h1 {text-align: left;font-size: 98px;}
    h2 {text-align: left;font-size: 98px;}

    </style>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <div class="container">
            <div class="row g-0">

                        {% else %}
                  <a href="{% url 'votes' %}" class="btn" style="color: white; background-color: #fd5e14;"type="submit" id="body-link-row">Vote Now</a>
                  {% endif %}
                {% endif %}
                </div>
              
               
              </div>
